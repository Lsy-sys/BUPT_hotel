<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台 - 办理退房</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reception.css') }}">
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>办理退房</h1>
        <div>
          <a href="/reception" class="btn-back">返回工作台</a>
          <a href="/" class="btn-back" style="margin-left: 10px;">返回首页</a>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>办理退房</h2>
        <form id="checkout-form" class="form">
          <label>
            房间号
            <select id="checkout-room-id" required>
              <option value="">请选择房间</option>
            </select>
          </label>
          <button type="submit" class="btn btn-danger">办理退房</button>
        </form>
        <div id="checkout-result" class="result"></div>
      </section>

      <section class="card">
        <div class="section-header">
          <h2>已入住房间列表</h2>
          <button id="btn-refresh-rooms" class="btn">刷新</button>
        </div>
        <table id="rooms-table">
          <thead>
            <tr>
              <th>房间号</th>
              <th>客户姓名</th>
              <th>身份证号</th>
              <th>联系电话</th>
              <th>入住时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="rooms-body">
          </tbody>
        </table>
      </section>
    </main>

    <div id="toast"></div>
    <script src="{{ url_for('static', filename='checkout.js') }}" defer></script>
  </body>
</html>
