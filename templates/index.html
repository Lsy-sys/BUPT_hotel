<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波普特酒店空调系统 - 首页</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <style>
        /* 确保 body 透明以显示粒子背景 */
        body { background: transparent; }
        
        /* 粒子容器 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #f0f2f5; 
            background-image: url('');
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="hero-container">
        <header class="hero-header animate-down">
            <div class="logo">
                <i class="fa-solid fa-snowflake"></i>
                <span>BUPT <span class="highlight">AC</span></span>
            </div>
            <h1>波普特酒店空调系统</h1>
            <p>Distributed Temperature Control & Management System</p>
        </header>

        <div class="card-grid animate-up">
            
            <div class="role-card card-customer">
                <div class="icon-circle"><i class="fa-solid fa-user"></i></div>
                <h2>我是住客</h2>
                <p>Guest Access</p>
                <div class="input-group">
                    <input type="number" id="quickRoomId" placeholder="输入房间号..." onkeypress="handleEnter(event)">
                    <button onclick="gotoCustomer()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="hint">调节温度 / 查看账单</div>
            </div>

            <a href="/reception" class="role-card card-staff">
                <div class="icon-circle"><i class="fa-solid fa-desktop"></i></div>
                <h2>前台大厅</h2>
                <p>Reception</p>
                <div class="action-btn">进入系统</div>
                <div class="hint">办理入住 / 退房结算</div>
            </a>

            <a href="/manager" class="role-card card-admin">
                <div class="icon-circle"><i class="fa-solid fa-chart-pie"></i></div>
                <h2>管理控制台</h2>
                <p>Manager & Admin</p>
                <div class="action-btn">进入指挥舱</div>
                <div class="hint">调度监控 / 报表查询</div>
            </a>
        </div>

        <footer class="footer animate-up">
            <div class="team-label">开发团队 (Development Team)</div>
            <div class="dev-list">
                <span>刘晟旸</span>
                <span class="divider">/</span>
                <span>朱文骏</span>
                <span class="divider">/</span>
                <span>罗栩</span>
                <span class="divider">/</span>
                <span>蒋致圭</span>
                <span class="divider">/</span>
                <span>鲁雅欣</span>
                <span class="divider">/</span>
                <span>江礼瑞</span>
            </div>
            <p class="copyright">© 2025 波普特酒店管理系统. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        function gotoCustomer() {
            const roomId = document.getElementById('quickRoomId').value;
            if (roomId) window.location.href = `/customer?roomId=${roomId}`;
            else {
                const input = document.getElementById('quickRoomId');
                input.style.borderColor = '#e74c3c';
                input.placeholder = "请先填房间号!";
                setTimeout(() => { 
                    input.style.borderColor = 'rgba(0,0,0,0.1)'; 
                    input.placeholder = "输入房间号...";
                }, 1000);
            }
        }
        function handleEnter(e) { if (e.key === 'Enter') gotoCustomer(); }

        // 配置粒子 (Layui 绿)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#009688" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#009688", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
