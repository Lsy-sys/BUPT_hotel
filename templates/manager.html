<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全能指挥舱 - Hotel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reception.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo"><i class="fa-solid fa-layer-group"></i> <span>Master OS</span></div>
            <nav class="nav-menu">
                <a href="/" class="nav-item"><i class="fa-solid fa-house"></i> 首页</a>
                <a href="#" class="nav-item active"><i class="fa-solid fa-gamepad"></i> 全能指挥舱</a>
                <a href="/manager/report" class="nav-item"><i class="fa-solid fa-chart-pie"></i> 报表中心</a>
            </nav>
        </aside>

        <main class="main-content">
            <!-- 重置按钮（调试用） -->
            <button id="reset-db-btn" class="btn btn-danger btn-sm" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;" onclick="resetDatabase()" title="重置数据库">
                <i class="fa-solid fa-trash-can"></i> 重置数据库
            </button>
            
            <div class="monitor-panel">
                <div class="panel-header">
                    <div class="ph-left">
                        <h3><i class="fa-solid fa-network-wired"></i> 实时调度监控</h3>
                        <span class="sys-badge">服务容量: <span id="sys-capacity">--</span></span>
                        <span class="sys-badge">时间片: <span id="sys-timeslice">--</span>s</span>
                    </div>
                    <div class="ph-right">
                        <span class="live-dot"></span> Live
                    </div>
                </div>
                
                <div class="queue-container">
                    <div class="queue-box serving-box">
                        <div class="q-title text-success">
                            <span><i class="fa-solid fa-fan fa-spin"></i> 服务队列 (Running)</span>
                            <span class="count-badge bg-success" id="serving-count">0</span>
                        </div>
                        <div class="q-list" id="serving-list">
                            </div>
                    </div>

                    <div class="flow-icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>

                    <div class="queue-box waiting-box">
                        <div class="q-title text-warning">
                            <span><i class="fa-solid fa-clock"></i> 等待队列 (Pending)</span>
                            <span class="count-badge bg-warning text-dark" id="waiting-count">0</span>
                        </div>
                        <div class="q-list" id="waiting-list">
                            </div>
                    </div>
                </div>
            </div>

            <div class="section-divider">
                <span>房间控制 & 费用详情</span>
            </div>

            <div id="admin-room-grid" class="control-grid">
                </div>

        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js/manager.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/bg-particles.js') }}"></script>
</body>
</html>
